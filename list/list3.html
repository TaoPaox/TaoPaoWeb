<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mescroll.css"/>
    <style>

        span{
            word-wrap : break-word ;
            width: 100%;
        }
    </style>
</head>
<body >

<div style="padding-top: 10px">

    <div id="mescroll" class="mescroll" style="width: 100%;background: #06AD56;">

        <span style="font-size: 100px;">asdsadsadasdsadsadasdsadadasdsadsasdadsadasdasdasdasdaasdsadsadsadassdasdasdassadasdasds</span>

    </div>
</div>
</body>
<script src="../lib/mescroll.js"></script>

<script>

    //创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,重置列表数据;
    var mescroll = new MeScroll("mescroll", {
        up: {
            callback: getListData(), //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
            isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
            clearEmptyId: "dataList", //1.下拉刷新时会自动先清空此列表,再加入数据; 2.无任何数据时会在此列表自动提示空

            lazyLoad: {
                use: false // 是否开启懒加载,默认false
            }
        }
    });

    function getListData() {
        setTimeout(function () {
            console.log('asdsadasddasdd')
            mescroll.endSuccess();
        },3000)

    }

</script>
</html>
