<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui.css"/>
    <style>

        span{
            word-wrap : break-word ;
            width: 100%;
        }
    </style>
</head>
<body >

<div style="padding-top: 10px">

    <div id="refreshContainer" style="width: 100%;background: #06AD56;">

        <span style="font-size: 100px;">asdsadsadasdsadsadasdsadadasdsadsasdadsadasdasdasdasdaasdsadsadsadassdasdasdassadasdasds</span>

    </div>
</div>
</body>
<script src="../lib/mui.js"></script>

<script>

    mui.init({
        pullRefresh: {
            container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
            down: {
                style: 'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
                color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
                height: '50px',//可选,默认50px.下拉刷新控件的高度,
                range: '100px', //可选 默认100px,控件可下拉拖拽的范围
                offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullRefresh()//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
            }
        }
    });

    function pullRefresh() {
        mui.toast('刷新');
    }


</script>
</html>
